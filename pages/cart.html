<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Carthage Tech</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Cart-specific styles */
        .cart-page {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-table th,
        .cart-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .cart-item .product-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cart-item .product-info img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 3px;
        }

        .quantity-controls button:hover {
            background: #f0f0f0;
        }

        .quantity-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-controls input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 3px;
        }

        .btn-remove {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-remove:hover {
            background: #c82333;
        }

        .cart-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .cart-summary {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .cart-summary h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .summary-row.total {
            font-size: 1.2em;
            border-top: 2px solid #333;
            border-bottom: none;
            margin-top: 10px;
            padding-top: 15px;
        }

        .btn-checkout {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1em;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart h2 {
            color: #666;
        }

        .out-of-stock-warning {
            color: #dc3545;
            font-size: 0.9em;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-table {
                font-size: 0.9em;
            }

            .cart-item .product-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header/Navigation -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Carthage Tech</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="ordinateurs.html">Computers</a></li>
                <li><a href="accessoires.html">Accessories</a></li>
                <li><a href="reseaux.html">Networks</a></li>
            </ul>
            <div class="nav-actions">
                <a href="login.html" id="login-btn">Login</a>
                <a href="register.html" id="register-btn">Register</a>
                <button id="logout-btn" style="display:none;">Logout</button>
                <span id="user-name" style="display:none;"></span>
                <a href="cart.html" class="cart-link">
                    Cart <span id="cart-count" class="badge">0</span>
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="cart-page">
        <h1>Shopping Cart</h1>
        
        <!-- Cart items will be loaded here by JavaScript -->
        <div id="cart-container">
            <!-- Loading indicator will appear here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Carthage Tech. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <!-- Load in correct order: api.js first, then others -->
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/cart.js"></script>
    
    <!-- Protect this page - require login -->
    <script>
        // Check if user is logged in, redirect to login if not
        if (!isLoggedIn()) {
            protectPage();
        }
    </script>
</body>
</html>
