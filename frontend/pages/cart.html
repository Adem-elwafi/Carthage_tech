    <style>
        /* Cart-specific styles */
        .cart-page {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 112, 112, 0.3);
            will-change: auto;
        }

        .cart-table th,
        .cart-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 112, 112, 0.3);
            color: #fff;
        }

        .cart-table th {
            background: rgba(255, 0, 0, 0.1);
            font-weight: 600;
            color: rgba(255, 0, 0, 0.9);
            position: sticky;
            top: 140px;
            z-index: 10;
        }

        .cart-item .product-info {
            display: flex;
            gap: 15px;
            align-items: center;
            min-height: 80px;
        }

        .cart-item .product-info > div {
            flex: 1;
            min-width: 0;
        }

        .cart-item .product-info img {
            width: 80px;
            height: 80px;
            min-width: 80px;
            min-height: 80px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid rgba(255, 112, 112, 0.3);
            background: rgba(255, 255, 255, 0.05);
            display: block;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            touch-action: manipulation;
        }

        .quantity-controls button {
            width: 30px;
            height: 30px;
            border: 1px solid rgba(255, 112, 112, 0.3);
            background: rgba(255, 0, 0, 0.1);
            color: #fff;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s;
            user-select: none;
        }

        .quantity-controls button:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        .quantity-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-controls input {
            width: 60px;
            text-align: center;
            border: 1px solid rgba(255, 112, 112, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            -webkit-user-select: text;
            user-select: text;
        }

        .quantity-controls input::-webkit-outer-spin-button,
        .quantity-controls input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .quantity-controls input[type=number] {
            -moz-appearance: textfield;
        }

        .btn-remove {
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }

        .btn-remove:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        .cart-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .cart-summary {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 112, 112, 0.3);
            height: fit-content;
            position: sticky;
            top: 160px;
        }

        .cart-summary h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: rgba(255, 0, 0, 0.9);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 112, 112, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        .summary-row.total {
            font-size: 1.2em;
            border-top: 2px solid rgba(255, 0, 0, 0.7);
            border-bottom: none;
            margin-top: 10px;
            padding-top: 15px;
            color: #fff;
            font-weight: 600;
        }

        .btn-checkout {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.1em;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-cart h2 {
            color: rgba(255, 255, 255, 0.6);
        }

        .out-of-stock-warning {
            color: rgba(255, 0, 0, 0.9);
            font-size: 0.9em;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
            user-select: none;
        }

        .btn-primary {
            background: rgba(255, 0, 0, 0.7);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 112, 112, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Prevent layout shifts */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: relative;
                top: auto;
            }

            .cart-table {
                font-size: 0.9em;
            }

            .cart-item .product-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

    <!-- Hamburger Menu Toggle Script -->

        const mainNav = document.querySelector('.main-nav');
        
        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', function() {
                this.classList.toggle('active');
                mainNav.classList.toggle('active');
                
                const isExpanded = this.classList.contains('active');
                this.setAttribute('aria-expanded', isExpanded);
            });
        }
    </script>
