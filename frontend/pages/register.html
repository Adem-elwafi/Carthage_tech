<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - TechZone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /**************** Background styling *****************/
        .block {
            position: absolute;
            transform: translateY(-140vh);
            height: 40vh;
            z-index: -1;
            width: 100%;
            background: radial-gradient(rgba(255, 255, 255, 0.541), red);
            border-radius: 40%;
            box-shadow: 0px 0px 100px 10px black;
            animation: block linear 5s infinite;
        }

        @keyframes block {
            from {
                transform: translateY(-140vh);
            }
            to {
                transform: translateY(140vh);
            }
        }

        .grid-container {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            grid-auto-rows: auto;
            height: 100vh;
            width: 100vw;
            gap: 4px;
        }

        .grid-element {
            aspect-ratio: 1 / 1;
            background-color: black;
            box-shadow: 0px 0px 3px red inset;
            transition: background 0.3s ease;
        }

        .grid-element.hover-effect {
            background: rgb(75, 7, 7);
        }

        .register-container {
            background-color: rgb(49, 49, 49);
            border-radius: 20px;
            border: 5px rgba(255, 112, 112, 0.5) outset;
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.5s ease-in;
            position: relative;
            z-index: 10;
            opacity: 0.95;
            height: 90vh;
            overflow: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .register-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 300;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 112, 112, 0.3);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 112, 112, 0.6);
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 112, 112, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
            line-height: 1.5;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .checkbox-group label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            user-select: none;
        }

        .checkbox-group label a {
            color: rgb(255, 112, 112);
            text-decoration: none;
            font-weight: 500;
        }

        .checkbox-group label a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: rgba(255, 0, 0, 0.6);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .btn-register:hover:not(:disabled) {
            background: rgba(255, 0, 0, 0.8);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            background-color: rgb(49, 49, 49);
            padding: 0 15px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-link a {
            color: rgb(255, 112, 112);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: rgb(255, 150, 150);
            text-decoration: underline;
        }

        .error-message {
            background-color: #fee;
            border-left: 4px solid #e74c3c;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            color: #c0392b;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 540px) {
            .register-container {
                padding: 30px 25px;
            }

            .register-header h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .form-group input {
                padding: 10px 12px;
            }

            .btn-register {
                padding: 12px;
                font-size: 15px;
            }
        }

        @media (max-width: 360px) {
            .register-container {
                padding: 25px 20px;
            }

            .register-header h1 {
                font-size: 22px;
            }
        }

        .back-home {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-home a {
            display: inline-block;
            color: rgb(255, 112, 112);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-home a:hover {
            color: rgb(255, 150, 150);
        }

        .back-home a::before {
            content: '← ';
            margin-right: 5px;
        }

        .logo-link {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .logo-link:hover {
            color: rgb(255, 112, 112);
        }
    </style>

    <div class="register-container">
        <div class="back-home">
            <a href="index.html">Retour à l'accueil</a>
        </div>
        
        <div class="register-header">
            <a href="index.html" class="logo-link">TechZone</a>
            <h1>Créer un compte</h1>
            <p>Rejoignez TechZone et profitez de nos offres</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <!-- Register form - ID changed to match auth.js expectations -->
        <form id="register-form" action="#" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Prénom</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="first_name" 
                        placeholder="John" 
                        required
                        autocomplete="given-name"
                    >
                </div>

                <div class="form-group">
                    <label for="lastName">Nom</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="last_name" 
                        placeholder="Doe" 
                        required
                        autocomplete="family-name"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="email">Adresse email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="exemple@email.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="12345678" 
                    pattern="\d{8}"
                    required
                    autocomplete="tel"
                >
                <small style="color: #ccc;">8 chiffres requis</small>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Créez un mot de passe sécurisé" 
                    required
                    autocomplete="new-password"
                    minlength="6"
                >
                <div class="password-requirements">
                    Minimum 6 caractères
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirm-password" 
                    placeholder="Confirmez votre mot de passe" 
                    required
                    autocomplete="new-password"
                    minlength="6"
                >
            </div>

            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="terms" 
                    name="terms" 
                    required
                >
                <label for="terms">
                    J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input 
                    type="checkbox" 
                    id="newsletter" 
                    name="newsletter"
                >
                <label for="newsletter">
                    Je souhaite recevoir les offres et nouveautés par email
                </label>
            </div>

            <button type="submit" class="btn-register" id="submitBtn">Créer mon compte</button>
        </form>

        <div class="divider">
            <span>OU</span>
        </div>

        <div class="login-link">
            <p>Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a></p>
        </div>
    </div>

    <!-- Load backend integration scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    
    <script>
        // Grid hover effect (keep existing animation)
        const gridElements = document.querySelectorAll('.grid-element');
        gridElements.forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.classList.add('hover-effect');
            });
            element.addEventListener('mouseleave', function() {
                this.classList.remove('hover-effect');
            });
        });
    </script>
