    <div class="login-container">
        <h2>Connexion</h2>
        
        <!-- Message container for notifications -->
        <div id="message" style="display:none; margin-bottom: 15px;"></div>
        
        <!-- Login form - ID is important for JavaScript -->
        <form id="login-form">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit" id="loginBtn">Se connecter</button>
        </form>
        <p class="signup-link">Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
    </div>
